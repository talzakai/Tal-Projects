{%extends 'main.html'%}
{%block content%}
<br>
<h1>Edit Group</h1>
<br>
<form action="" method="post">
    {%csrf_token%}
    <div class="mb-3">
        <input style="width: 600px; height: 50px;" type="text" class="form-control" name="name" value="{{group.name}}">
    </div>
    <div class="mb-3">
        <textarea style="width: 600px; height: 200px;" class="form-control" name="description">{{group.description}}</textarea>
    </div>
    <input type="submit" value="Updtae" class="btn btn-primary" />
    <a class="btn btn-danger" href="{% url 'remove_group' group.id %}">Delete Group</a>
</form>

{%endblock%}
