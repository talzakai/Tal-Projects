{% extends 'main.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>Edit Post</h1>
    <br/>
    <div class="mb-3">
        <label class="form-label">Body:</label>
        <textarea style="width: 600px; height: 200px;" class="form-control" name="body">{{post.body}}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Image Url:</label>
        <input style="width: 600px; height: 50px;" type="text" class="form-control" name="imageUrl" value="{{post.imageUrl}}">
    </div>
    <input type="submit" value="Update" class="btn btn-primary">
    <a class="btn btn-danger" href="{% url 'remove_post' post.id %}">Delete Post</a>
</form>
{% endblock %}
