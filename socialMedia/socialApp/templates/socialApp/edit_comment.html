{% extends 'main.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>Edit Comment</h1>
    <br/>
    <div class="mb-3">
        <label class="form-label">Body:</label>
        <textarea style="width: 600px; height: 200px;" class="form-control" name="body">{{comment.body}}</textarea>
    </div>
    <input type="submit" value="Update" class="btn btn-primary">
</form>
{% endblock %}
